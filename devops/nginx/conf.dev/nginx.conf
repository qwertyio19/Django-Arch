upstream kokbel_server {
    server kokbel_backend:8000;
}

# Редирект
server {
    listen 80;
    server_name kokbel.test.com.kg www.kokbel.test.com.kg;
    return 301 https://kokbel.test.com.kg$request_uri;
}

server {
    listen 443 ssl;
    server_name kokbel.test.com.kg;
    client_max_body_size 64M;

    # SSL
    ssl_certificate /etc/letsencrypt/live/kokbel.test.com.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kokbel.test.com.kg/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Фронтенд
    location / {
        root /opt/services/kokbel/kokbel_frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Общие локи
    location ~ ^/(admin|api/v1|swagger|redoc)/ {
        proxy_pass http://kokbel_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Expose-Headers' 'Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Статика и медиа
    location /back_static/ {
        alias /opt/services/kokbel/kokbel_backend/back_static/;
    }

    location /back_media/ {
        alias /opt/services/kokbel/kokbel_backend/back_media/;
    }
}